<!DOCTYPE html>
<html>

    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color:#191970">
            <a-octahedron 
                position="-5 0.5 -4"
                color="#FF926B"
                radius="0.40"
            ></a-octahedron>
            <a-ring
                position="-3 0.63 -4.7"
                color="#FB68EE"
                radius-inner="0.25"
                radius-outer="0.7"
            ></a-ring>
            <a-cone 
                position="0 0.25 -5.8" 
                color="tomato" 
                radius-bottom="0.5" 
                radius-top="0"
            ></a-cone>
            <a-sphere 
                position="5 0.1 -7.5 " 
                color="#ff5b5b" 
                radius="1.1"
            ></a-sphere>
            <a-plane 
                position="0 0 -4" 
                rotation="-90 0 0" 
                width="15" 
                height="1" 
                color="#7BC8A4"
            ></a-plane>
        </a-scene>
    </body>

</html>
